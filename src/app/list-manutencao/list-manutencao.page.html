<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Manutenções
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list *ngIf="!manutencao.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>




  <ion-list>
    <ion-item-sliding *ngFor="let manutencao of manutencao">
      <ion-item button [routerLink]="['/manutencao', manutencao.id]">
        <!--<ion-avatar slot="start">
         //espaço pra colocar imagens dos contatos
        </ion-avatar>-->

        <ion-item lines="full">
          
          <ion-label> Descricao
            <p>{{ manutencao.descricao }}</p>

            <ion-label> Data
              <p><ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]=" manutencao.data "></ion-datetime></p>             
            </ion-label>

            <ion-label> Valor
              <p>{{ manutencao.valor }}</p>
            </ion-label>
 
            <ion-label> KM
              <p>{{ manutencao.km }}</p>
            </ion-label>

            <ion-label> Veiculo
              <p>{{ manutencao.cadastro }}</p>
            </ion-label>

          </ion-label>
          
        </ion-item>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteManutencao(manutencao.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-grid>
      
      <ion-row  class="ion-align-items-center">
        <!-- <ion-col size="6">
