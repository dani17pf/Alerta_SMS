<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Meus Veiculos
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list *ngIf="!cadastros.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  


  <ion-list>
    <ion-item-sliding *ngFor="let cadastro of cadastros">
      <ion-item button [routerLink]="['/cadastro', cadastro.id]">
        <!--<ion-avatar slot="start">
         //espaço pra colocar imagens dos contatos
        </ion-avatar>-->




        <ion-item lines="full">
          <ion-thumbnail slot="start">
            <img src="assets\icon\carro.png">
          </ion-thumbnail>
          <ion-label> Marca

            <p>{{ cadastro.marca }}</p>
            <ion-label> Modelo
              <p>{{ cadastro.modelo }}</p>
            </ion-label>
            <ion-label> Placa
              <p>{{ cadastro.placa }}</p>
            </ion-label>

          </ion-label>
          
        </ion-item>



      </ion-item>



      <ion-item-options side="end" >
        <ion-item-option color="danger" (click)="deleteCadastros(cadastro.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  
</ion-content>
