<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list *ngIf="!cadastros.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  
  <ion-list>
    <ion-item-sliding *ngFor="let cadastro of cadastros">
      <ion-item button [routerLink]="['/cadastro', cadastro.id]">
        <!--<ion-avatar slot="start">
         //espa√ßo pra colocar imagens dos contatos
        </ion-avatar>-->

        <ion-label>
          {{ cadastro.name }}
          <p>{{ cadastro.telefone }}</p>
          <p>{{ cadastro.email }}</p>
         
        </ion-label>

      
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteCadastros(cadastro.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
       <!-- <ion-col size="6">
          <ion-button (click)="logout()" color="danger" expand="block">
            Sair
          </ion-button>
        </ion-col>-->

        <ion-col size="12">
          <ion-button routerLink="/cadastro" expand="block">
            Add cadastro
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
