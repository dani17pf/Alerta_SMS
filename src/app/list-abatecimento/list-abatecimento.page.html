<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista Abastecimento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngIf="!abastecimentos.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let abastecimentos of abastecimentos">
      <ion-item button [routerLink]="['/abastecimentos', abastecimentos.id]">
        <!--<ion-avatar slot="start">
         //espaço pra colocar imagens dos contatos
        </ion-avatar>-->

        <ion-item lines="full">
          
          <ion-label> Veiculo
            <p>{{ abastecimentos.cadastro }}</p>

            <ion-label> Data
              <p><ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="abastecimentos.data"></ion-datetime></p>
            </ion-label>

            <ion-label> Odometro
              <p>{{ abastecimentos.odometro }}</p>
            </ion-label>
 
            <ion-label> Valor Total
              <p>{{ abastecimentos.valortotal }}</p>
            </ion-label>

          </ion-label>
          
        </ion-item>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteAbastecimentos(abastecimentos.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-grid>
      
      <ion-row  class="ion-align-items-center">
        <!-- <ion-col size="6">
          <ion-button (click)="logout()" color="danger" expand="block">
            Sair
          </ion-button>
        </ion-col>-->
        <ion-col size="12" >
          <ion-button routerLink="/list" routerDirection="forward"  fill="outline" color="medium">
            <ion-icon name="ios-car"></ion-icon>  Veiculos
          </ion-button>
          <ion-button routerLink="/list-manutencao" routerDirection="forward"  fill="outline" color="warning" >
            <ion-icon name="md-construct" ></ion-icon> Manutencão  
          </ion-button>
        </ion-col>

  

        <ion-col size="12">
          <ion-button routerLink="/abastecimentos" expand="block">
            Cadastrar Abastecimentos
          </ion-button>
        </ion-col>

        


      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
